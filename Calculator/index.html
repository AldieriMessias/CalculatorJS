<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">

        </div>
        <div class="calc-btns">
            <button id="clearDisplay">CE</button>
            <button id="clearCalc">C</button>
            <button id="backspace">«</button>
            <button id="operatorDivision">/</button>
            <button id="keyword7">7</button>
            <button id="keyword8">8</button>
            <button id="keyword9">9</button>
            <button id="operatorMult">*</button>
            <button id="keyword4">4</button>
            <button id="keyword5">5</button>
            <button id="keyword6">6</button>
            <button id="operatorDeduct">-</button>
            <button id="keyword1">1</button>
            <button id="keyword2">2</button>
            <button id="keyword3">3</button>
            <button id="operatorPlus">+</button>
            <button id="reverse">±</button>
            <button id="keyword0">0</button>
            <button id="decimal">,</button>
            <button id="result">=</button>

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
